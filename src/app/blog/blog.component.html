<mat-card class="text-center">
  <mat-card-header class="d-flex justify-content-center">
    <h1>All Blog Posts</h1>
  </mat-card-header>
  <mat-card-content>
    <p>From here you can manage your blog posts</p>
    <div>
      <button routerLink="/newblog" mat-raised-button color="primary">Add New post</button> &nbsp;
      <a routerLink="" mat-stroked-button color="accent">Back to Home</a>
  </div>
  </mat-card-content>
</mat-card>
<div class="mt-5">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- index Column -->
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef> SNo. </th>
        <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>


      <ng-container matColumnDef="category">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <a (click)="ViewBlog(element.id)" mat-icon-button color="primary"><mat-icon>visibility</mat-icon></a>
          <a  (click)="UpdateBlog(element.id)" mat-icon-button
            color="primary"><mat-icon>edit</mat-icon></a>
          <a  (click)="DeleteBlog(element.id)" mat-icon-button
            color="warn"><mat-icon>delete</mat-icon></a>
          <a  (click)="FeaturedBlog(element.id)" mat-icon-button
            color="primary"><mat-icon>verified_user</mat-icon></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
