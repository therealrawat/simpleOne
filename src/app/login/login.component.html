<mat-card>
    <mat-card-header>
        <h1>Welcome Back!</h1>
    </mat-card-header>
    <mat-card-content>

        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>

            

            <br>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>

            <br>

            <div>
                <button mat-raised-button color="primary">Login</button> &nbsp;
                <a routerLink="/register" mat-stroked-button color="primary">Signup</a>
            </div>

        </form>

    </mat-card-content>
</mat-card>
