<mat-card>
    <mat-card-header>
        <h1>Update User</h1>
    </mat-card-header>
    <mat-card-content>

        <form [formGroup]="registerFormUpdate" (ngSubmit)="updateUser()">

            <mat-form-field class="example-full-width">

                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option *ngFor="let item of rolelist" [value]="item.name">
                        {{item.name}}
                    </mat-option>
                </mat-select>
                
            </mat-form-field>

            <div>
                <mat-checkbox formControlName="isactive">Is Active</mat-checkbox>
            </div>
            <div>
                <button mat-raised-button color="primary">Update</button> &nbsp;
                <a mat-dialog-close mat-raised-button color="accent">Cancel</a>
            </div>

        </form>

    </mat-card-content>
</mat-card>
